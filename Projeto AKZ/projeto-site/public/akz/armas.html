    function sortear() {
        for (var i = 0; i < 1; i++) {

            var sorteio = parseInt((Math.random() * 6) + 1);

            var ak47 = sorteio == 1;
            var m4a4 = sorteio == 2;
            var desert = sorteio == 3;
            var awp = sorteio == 4;
            var usp = sorteio == 5;
            var glock = sorteio == 6;

            if (ak47) {
                tela_ak.style.display = "block";
                tela_ak.style = "z-index:4"
                tela_m4.style.display = "none";
                tela_desert.style.display = "none";
                tela_awp.style.display = "none";
                tela_usp.style.display = "none";
                tela_glock.style.display = "none";

            } else if (m4a4) {
                tela_ak.style.display = "none";
                tela_m4.style.display = "block";
                tela_m4.style = "z-index:4"
                tela_desert.style.display = "none";
                tela_awp.style.display = "none";
                tela_usp.style.display = "none";
                tela_glock.style.display = "none";

            } else if (desert) {
                tela_ak.style.display = "none";
                tela_m4.style.display = "none";
                tela_desert.style.display = "block";
                tela_desert.style = "z-index:4"
                tela_awp.style.display = "none";
                tela_usp.style.display = "none";
                tela_glock.style.display = "none";

            } else if (awp) {
                tela_ak.style.display = "none";
                tela_m4.style.display = "none";
                tela_desert.style.display = "none";
                tela_awp.style.display = "block";
                tela_awp.style = "z-index:4"
                tela_usp.style.display = "none";
                tela_glock.style.display = "none";

            } else if (usp) {
                tela_ak.style.display = "none";
                tela_m4.style.display = "none";
                tela_desert.style.display = "none";
                tela_awp.style.display = "none";
                tela_usp.style.display = "block";
                tela_usp.style = "z-index:4"
                tela_glock.style.display = "none";

            } else if (glock) {
                tela_ak.style.display = "none";
                tela_m4.style.display = "none";
                tela_desert.style.display = "none";
                tela_awp.style.display = "none";
                tela_usp.style.display = "none";
                tela_glock.style.display = "block";
                tela_glock.style = "z-index:4"
            }
        }
    }

</script>
