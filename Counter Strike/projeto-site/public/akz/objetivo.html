<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO - Projeto AKZ</title>
    <link href="../css/objetivo.css" rel="stylesheet">
    <link href="../img/Logo Oficial - Icone Aba.png" rel="shortcut icon">
    <script type="text/javascript" src="../funcoes.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
    </style>
</head>

<script>

    let usuario;

    verificar_autenticacao();

</script>

<body onload="verificar_autenticacao()">

    <header>
        <div class="menu-lateral">
            <div class="logo" onclick="mostrar_akz()" id="akz">
                <a href="akz.html" class="akz-space">
                    <img src="../img/Logo Oficial.png">
                    <label id="akz_title">AKZ</label>
                </a>
            </div>

            <div class="menu">

                <div class="historia" onclick="mostrar_historia()" id="historia">
                    <a href="historia.html" class="historia-space">
                        <img id="historia_img" src="../img/akz/dog tag.png">
                        <label id="historia_title">HISTÓRIA<br> DO CS:GO</label>
                    </a>
                </div>

                <div class="equipes" onclick="mostrar_equipes()" id="equipes">
                    <a href="equipes.html" class="equipes-space">
                        <img id="equipes_img" src="../img/akz/terrorista.png">
                        <label id="equipes_title">EQUIPES</label>
                    </a>
                </div>

                <div href="#" class="objetivo" onclick="mostrar_objetivo()" id="objetivo">
                    <a href="objetivo.html" class="objetivo-space">
                        <img id="objetivo_title" src="../img/akz/C4 Alternative.png">
                        <label>OBJETIVO</label>
                    </a>
                </div>

                <div href="#" class="mapas" onclick="mostrar_mapas()" id="mapas">
                    <a href="#" class="mapas-space">
                        <img id="mapas_img" src="../img/akz/mapa 5.png">
                        <label id="mapas_title">MAPAS</label>
                    </a>
                </div>

                <div href="#" class="armas" onclick="mostrar_armas()" id="armas">
                    <a href="#" class="armas-space">
                        <img id="armas_img" src="../img/akz/desert eagle.png">
                        <label id="armas_title">ARMAS</label>
                    </a>
                </div>

                <div href="#" class="utilitarios" onclick="mostrar_utilitarios()" id="utilitarios">
                    <a href="#" class="utilitarios-space">
                        <img id="utilitarios_img" src="../img/akz/utilitario.png">
                        <label id="utilitarios_title">UTILITÁRIOS</label>
                    </a>
                </div>

            </div>
        </div>
    </header>

    <div class="conteudo">
        <div class="tela-principal">
            <div class="header-equipes">
                <div class="titulo">
                    <label>OBJETIVOS</label>
                </div>

                <div class="usuario">
                    <div class="usuario-text">
                        <b id="b_usuario"></b>
                    </div>
                    <div class="usuario-img">
                        <img src="../img/Logo Oficial Tema Escuro.png">
                    </div>

                </div>

            </div>


            <div class="tela-akz">
                <div class="tela-objetivo">
                    <div class="objetivo1"
                        onmouseover="img_objetivo1.style = 'width:160px; transition:all 0.3s ease-in-out'; text_objetivo1.style='font-size:21px; transition:all 0.3s ease-in-out'"
                        onmouseout="img_objetivo1.style = 'width:150px; transition:all 0.3s ease-in-out'; text_objetivo1.style='font-size:20px; transition:all 0.3s ease-in-out'">
                        <div class="img-objetivo1">
                            <img id="img_objetivo1" src="../img/akz/C4 Alternative.png">
                        </div>
                        <div class="text-objetivo1">
                            <label id="text_objetivo1">Os <span style="color:goldenrod">Terroristas</span> tem como
                                objetivo plantar a bomba ou <span style="color:darkred">eliminar</span> toda
                                a <span style="color:midnightblue">equipe adversária</span>.
                            </label>

                        </div>
                    </div>
                    <div class="objetivo2"
                    onmouseover="img_objetivo2.style = 'width:160px; transition:all 0.3s ease-in-out'; text_objetivo2.style='font-size:21px; transition:all 0.3s ease-in-out; width:310px;'"
                    onmouseout="img_objetivo2.style = 'width:150px; transition:all 0.3s ease-in-out'; text_objetivo2.style='font-size:20px; transition:all 0.3s ease-in-out'">
                        <div class="img-objetivo2">
                            <img id="img_objetivo2" src="../img/akz/defuse.png">
                        </div>
                        <div class="text-objetivo2">
                            <label id="text_objetivo2">Os <span style="color:midnightblue">Contra-Terroristas</span> tem como objetivo
                                defusar a bomba plantada e/ou <span style="color:purple">neutralizar</span>
                                a <span style="color:goldenrod">equipe adversária</span>.
                            </label>
                        </div>
                    </div>
                    <div class="objetivo3"
                    onmouseover="img_objetivo3.style = 'width:160px; transition:all 0.3s ease-in-out'; text_objetivo3.style='font-size:21px; transition:all 0.3s ease-in-out'"
                    onmouseout="img_objetivo3.style = 'width:150px; transition:all 0.3s ease-in-out'; text_objetivo3.style='font-size:20px; transition:all 0.3s ease-in-out'">
                        <div class="img-objetivo1">
                            <img id="img_objetivo3" src="../img/akz/refem.png">
                        </div>
                        <div class="text-objetivo1">
                            <label id="text_objetivo3">Os <span style="color:goldenrod">Terroristas</span> tem como objetivo não deixar a
                                <span style="color:midnightblue">equipe adversária</span>
                                resgatar os <span style="color:red">reféns</span>.</label>
                        </div>
                    </div>
                    <div class="objetivo4"
                    onmouseover="img_objetivo4.style = 'width:160px; transition:all 0.3s ease-in-out'; text_objetivo4.style='font-size:21px; transition:all 0.3s ease-in-out'"
                    onmouseout="img_objetivo4.style = 'width:150px; transition:all 0.3s ease-in-out'; text_objetivo4.style='font-size:20px; transition:all 0.3s ease-in-out'">
                        <div class="img-objetivo2">
                            <img id="img_objetivo4" src="../img/akz/rescue.png">
                        </div>
                        <div class="text-objetivo2">
                            <label id="text_objetivo4">Os <span style="color:midnightblue">Contra-Terroristas</span> tem como objetivo
                                recuperar os <span style="color:red">reféns</span>
                                da <span style="color:goldenrod">equipe adversária</span>.
                            </label>
                        </div>
                    </div>
                </div>
            </div>


            <div class="footer-akz">
                <a href="" class="logout" onclick="logoff()"
                    onmouseover="logout_text.style='font-size:21px; transition: all 0.3s ease-in-out'; logout_img.style='width:55px; transition: all 0.3s ease-in-out'"
                    onmouseout="logout_text.style='font-size:20px; transition: all 0.3s ease-in-out'; logout_img.style='width:50px; transition: all 0.3s ease-in-out'">
                    <div class="logout-text">
                        <label id="logout_text">Fazer<br> Logout</label>
                    </div>
                    <div class="logout-img">
                        <img id="logout_img" src="../img/logout.png">
                    </div>
                </a>

            </div>
        </div>
    </div>

</body>

</html>
