                                considerado o grande responsável pela popularização das LAN Houses no mundo.
                            </label>

                                A mais popular foi o Counter Strike: Global Offensive lançado em 2012 como uma sequência de 
                                Counter Strike: Source, na qual contava com versões retrabalhadas de mapas clássicos,
