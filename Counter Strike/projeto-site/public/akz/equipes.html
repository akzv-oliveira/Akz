<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO - Projeto AKZ</title>
    <link href="../css/equipes.css" rel="stylesheet">
    <link href="../img/Logo Oficial - Icone Aba.png" rel="shortcut icon">
    <script type="text/javascript" src="../funcoes.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
    </style>
</head>

<script>

    let usuario;

    verificar_autenticacao();

    function voltar() {
        primeira_tela.style.display = "block";
        primeira_tela.style = "z-index:4"
        tela_CT.style.display = "none";
        tela_TR.style.display = "none";
    }

    function CT() {
        primeira_tela.style.display = "none";
        tela_CT.style.display = "block"
        tela_CT.style = "z-index:3"
    }

    function TR() {
        primeira_tela.style.display = "none";
        tela_TR.style.display = "block";
        tela_TR.style = "z-index:3"
        
    }


</script>

<body onload="verificar_autenticacao()">

    <header>
        <div class="menu-lateral">
            <div class="logo" onclick="mostrar_akz()" id="akz">
                <a href="akz.html" class="akz-space">
                    <img src="../img/Logo Oficial.png">
                    <label id="akz_title">AKZ</label>
                </a>
            </div>

            <div class="menu">

                <div class="historia" onclick="mostrar_historia()" id="historia">
                    <a href="historia.html" class="historia-space">
                        <img id="historia_img" src="../img/akz/dog tag.png">
                        <label id="historia_title">HISTÓRIA<br> DO CS:GO</label>
                    </a>
                </div>

                <div class="equipes" onclick="mostrar_equipes()" id="equipes">
                    <a href="equipes.html" class="equipes-space">
                        <img id="equipes_img" src="../img/akz/terrorista.png">
                        <label id="equipes_title">EQUIPES</label>
                    </a>
                </div>

                <div href="#" class="objetivo" onclick="mostrar_objetivo()" id="objetivo">
                    <a href="objetivo.html" class="objetivo-space">
                        <img id="objetivo_title" src="../img/akz/C4 Alternative.png">
                        <label>OBJETIVOS</label>
                    </a>
                </div>

                <div href="#" class="mapas" onclick="mostrar_mapas()" id="mapas">
                    <a href="mapas.html" class="mapas-space">
                        <img id="mapas_img" src="../img/akz/mapa 5.png">
                        <label id="mapas_title">MAPAS</label>
                    </a>
                </div>

                <div href="#" class="armas" onclick="mostrar_armas()" id="armas">
                    <a href="armas.html" class="armas-space">
                        <img id="armas_img" src="../img/akz/desert eagle.png">
                        <label id="armas_title">ARMAS</label>
                    </a>
                </div>

                <!-- <div href="#" class="utilitarios" onclick="mostrar_utilitarios()" id="utilitarios">
                    <a href="#" class="utilitarios-space">
                        <img id="utilitarios_img" src="../img/akz/utilitario.png">
                        <label id="utilitarios_title">UTILITÁRIOS</label>
                    </a>
                </div> -->

            </div>
        </div>
    </header>

    <div class="conteudo">
        <div class="tela-principal">
            <div class="header-equipes">
                <div class="titulo">
                    <label>EQUIPES</label>
                </div>

                <div class="usuario">
                    <div class="usuario-text">
                        <b id="b_usuario"></b>
                    </div>
                    <div class="usuario-img">
                        <img src="../img/Logo Oficial Tema Escuro.png">
                    </div>

                </div>

            </div>


            <div class="tela-akz">
                <div class="tela-equipes">
                    <div class="primeira-tela" id="primeira_tela">
                        <div class="ladoCT" onclick="CT()"
                        onmouseover="CT_img.style = 'width:220px; transition:all 0.3s ease-in-out'; CT_title.style = 'font-size:40px; transition:all 0.3s ease-in-out; color:midnightblue'"
                        onmouseout="CT_img.style = 'width:200px; transition:all 0.3s ease-in-out'; CT_title.style = 'font-size:30px; transition:all 0.3s ease-in-out;'">
                            <div class="CT-img">
                                <img id="CT_img" src="../img/akz/CT.png">
                            </div>
                            <div class="CT-title">
                                <label><span id="CT_title">CONTRA-TERRORISTA</span></label>
                            </div>
                        </div>
                        <div class="ladoTR" onclick="TR()"
                        onmouseover="TR_img.style = 'width:220px; transition:all 0.3s ease-in-out'; TR_title.style = 'font-size:40px; transition:all 0.3s ease-in-out; color:goldenrod'"
                        onmouseout="TR_img.style = 'width:200px; transition:all 0.3s ease-in-out'; TR_title.style = 'font-size:30px; transition:all 0.3s ease-in-out;'">
                            <div class="TR-img">
                                <img id="TR_img" src="../img/akz/terrorista.png">
                            </div>
                            <div class="TR-title">
                                <label><span id="TR_title">TERRORISTA</span></label>
                            </div>

                        </div>
                    </div>

                    <div class="tela-CT" id="tela_CT" style="display:none">
                        <div class="CT-img">
                            <img src="../img/akz/Countra Terrorista 2.png">
                        </div>
                        <div class="CT-text">
                            <h1><span style="color:midnightblue">CONTRA-TERRORISTAS (CT's)</span></h1>
                            <label>É a força Antiterrorista do Counter Strike, responsável por defusar, impedir a bomba
                                e salvar reféns. Possuem um arsenal de armas mais amplo com uma ligeira vantagem tática pelos mapas,
                                porém suas armas são caras e causam pouco dano. São representados pela cor azul.</label>
                            <div class="voltar" onclick="voltar()"><h2 >VOLTAR</h2></div>
                        </div>
                    </div>

                    <div class="tela-TR" id="tela_TR" style="display:none">
                        <div class="TR-text">
                            <h1><span style="color:goldenrod">TERRORISTAS (TR's)</span></h1>
                            <label>É a força Terrorista do Counter Strike, responsável por plantar e explodir a bomba ou fazer reféns.
                                Suas armas são mais poderosas, porém seu armamento é menor e barato. São representados pela cor amarela. </label>
                            <div class="voltar" onclick="voltar()"><h2 >VOLTAR</h2></div>
                        </div>
                        <div class="TR-img">
                            <img src="../img/akz/terrorista 3.png">
                        </div>
                    </div>

                </div>
            </div>


            <div class="footer-akz">
                <a href="" class="logout" onclick="logoff()"
                    onmouseover="logout_text.style='font-size:21px; transition: all 0.3s ease-in-out'; logout_img.style='width:55px; transition: all 0.3s ease-in-out'"
                    onmouseout="logout_text.style='font-size:20px; transition: all 0.3s ease-in-out'; logout_img.style='width:50px; transition: all 0.3s ease-in-out'">
                    <div class="logout-text">
                        <label id="logout_text">Fazer<br> Logout</label>
                    </div>
                    <div class="logout-img">
                        <img id="logout_img" src="../img/logout.png">
                    </div>
                </a>

            </div>
        </div>
    </div>

</body>

</html>
