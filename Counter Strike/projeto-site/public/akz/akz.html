<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO - Projeto AKZ</title>
    <link href="../css/akz.css" rel="stylesheet">
    <link href="../img/Logo Oficial.png" rel="shortcut icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
    </style>
</head>

<body>

    <header>
        <div class="menu-lateral">
            <div class="logo">
                <div class="logo-img">
                    <img src="../img/Logo Oficial.png">
                </div>
                <div class="logo-title">
                    <label>AKZ</label>
                </div>
            </div>

            <div class="menu">

                <div class="historia"
                onmouseover="historia_title.style='color:rgb(252, 135, 68); transition:all 0.3s ease-in-out; font-size:15px;';historia_img.style='width:45px; transition:all 0.3s ease-in-out'"
                onmouseout="historia_title.style='color:white; transition:all 0.3s ease-in-out; font-size:13px';historia_img.style='width:40px; transition:all 0.3s ease-in-out'">
                    <a href="#" class="historia-img">
                        <img  id="historia_img" src="../img/akz/dog tag.png">
                    </a>
                    <a href="#" id="historia_title" class="historia-title">
                        <label>HISTÓRIA DO CS:GO</label>
                    </a>
                </div>

                <div href="#" class="equipes"
                onmouseover="equipes_title.style='color:rgb(252, 135, 68); transition:all 0.3s ease-in-out; font-size:15px;';equipes_img.style='width:45px; transition:all 0.3s ease-in-out'"
                onmouseout="equipes_title.style='color:white; transition:all 0.3s ease-in-out; font-size:13px';equipes_img.style='width:40px; transition:all 0.3s ease-in-out'">
                    <a href="#" class="equipes-img">
                        <img id="equipes_img" src="../img/akz/terrorista.png">
                    </a>
                    <a href="#" id="equipes_title" class="equipes-title">
                        <label>EQUIPES</label>
                    </a>
                </div>

                <div href="#" class="objetivo"
                onmouseover="objetivo_title.style='color:rgb(252, 135, 68); transition:all 0.3s ease-in-out; font-size:15px;';objetivo_img.style='width:45px; transition:all 0.3s ease-in-out'"
                onmouseout="objetivo_title.style='color:white; transition:all 0.3s ease-in-out; font-size:13px';objetivo_img.style='width:40px; transition:all 0.3s ease-in-out'">
                    <a href="#" class="objetivo-img">
                        <img id="objetivo_img" src="../img/akz/C4 Alternative.png">
                    </a>
                    <a href="#" id="objetivo_title" class="objetivo-title">
                        <label>OBJETIVO</label>
                    </a>
                </div>

                <div href="#" class="mapas"
                onmouseover="mapas_title.style='color:rgb(252, 135, 68); transition:all 0.3s ease-in-out; font-size:15px;';mapas_img.style='width:45px; transition:all 0.3s ease-in-out'"
                onmouseout="mapas_title.style='color:white; transition:all 0.3s ease-in-out; font-size:13px';mapas_img.style='width:40px; transition:all 0.3s ease-in-out'">
                    <a href="#" class="mapas-img">
                        <img id="mapas_img" src="../img/akz/mapa 5.png">
                    </a>
                    <a id="mapas_title" href="#" class="mapas-title">
                        <label>MAPAS</label>
                    </a>
                </div>

                <div href="#" class="armas"
                onmouseover="armas_title.style='color:rgb(252, 135, 68); transition:all 0.3s ease-in-out; font-size:15px;';armas_img.style='width:45px; transition:all 0.3s ease-in-out'"
                onmouseout="armas_title.style='color:white; transition:all 0.3s ease-in-out; font-size:13px';armas_img.style='width:40px; transition:all 0.3s ease-in-out'">
                    <a href="#" class="armas-img">
                        <img id="armas_img" src="../img/akz/desert eagle.png">
                    </a>
                    <a id="armas_title" href="#" class="armas-title">
                        <label>ARMAS</label>
                    </a>
                </div>

                <div href="#" class="utilitarios"
                onmouseover="utilitarios_title.style='color:rgb(252, 135, 68); transition:all 0.3s ease-in-out; font-size:15px;';utilitarios_img.style='width:45px; transition:all 0.3s ease-in-out'"
                onmouseout="utilitarios_title.style='color:white; transition:all 0.3s ease-in-out; font-size:13px';utilitarios_img.style='width:40px; transition:all 0.3s ease-in-out'">
                    <a href="#" class="utilitarios-img">
                        <img id="utilitarios_img" src="../img/akz/utilitario.png">
                    </a>
                    <a href="#" id="utilitarios_title" class="utilitarios-title">
                        <label>UTILITÁRIOS</label>
                    </a>
                </div>

                <div href="#" class="akz"
                onmouseover="akz_title.style='color:rgb(252, 135, 68); transition:all 0.3s ease-in-out; font-size:15px;';akz_img.style='width:45px; transition:all 0.3s ease-in-out'"
                onmouseout="akz_title.style='color:white; transition:all 0.3s ease-in-out; font-size:13px';akz_img.style='width:40px; transition:all 0.3s ease-in-out'">
                    <a href="#" class="akz-img">
                        <img id="akz_img" src="../img/akz/akz.png">
                    </a>
                    <a href="#" id="akz_title" class="akz-title">
                        <label>PROJETO AKZ</label>
                    </a>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
