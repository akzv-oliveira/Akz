<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Strike</title>
    <link href="../css/index.css" rel="stylesheet">
    <link href="../img/Logo Oficial.png" rel="shortcut icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
    </style>
</head>

<body>

    <header>

        <div class="logo">
            <img src="../img/Logo Oficial.png">
        </div>

        <div class="titulo-header">
            <h3>AKZ</h3>
        </div>

    </header>

    <div class="conteudo">
        <div class="welcome">

            <div class="video-desfocado">
                <video src="../video/Video CSGO Desfocado.mp4" autoplay loop>

                </video>
            </div>

            <div class="sub-header">

                <a href="#" class="csgo">
                    CSGO
                </a>

                <a href="#" class="sobre">
                    Vinícius Akz
                </a>

                <a href="#" class="login">
                    Login
                </a>

                <a href="#" class="cadastro">
                    Cadastre-se
                </a>

            </div>

            <div class="conteudo-video">

                <video src="../video/Video CSGO.mp4" autoplay loop>

                </video>

                <span>Counter Strike:<br>Global Offensive</span>
            </div>
        </div>

        <div class="CSGO">
            <div class="sobre-mae">
                <div class="sobre-img">
                    <img src="../img/Counter Strike Logo.png">
                </div>
                <div class="sobre-text">
                    <p> Counter-Strike é um jogo de tiro em
                        primeira pessoa multiplayer, no qual times de terroristas e
                        contra-terroristas batalham entre si, respectivamente, realizando
                        um ato de terror e prevenindo-os.</p>
                </div>
            </div>

            <div class="valores-mae">
                s
            </div>
